<!DOCTYPE html>
<html lang="en">
<head>

    <title> Coding Quiz </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div id="startpage">

        </div>

        <div id="quiz">

                    <button id="d" onclick="checkAnswer('d')">D</button>
        </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
